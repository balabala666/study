<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sixteeneh</title>
</head>
<script>
function Fish(name,skill,zone){
	this.name=name;
	this.skill=skill;
	this.zone=zone;
	}
function Merman(name,skill,zone,way,effect){
	Fish.call(this,name,skill,zone);
	this.foot=way;
	this.effect=effect;
	Merman.prototype.sum=function(){
		return this.name+"会"+this.skill+"\n生活在"+this.zone+"\n能"+this.foot+"\n被认为"+this.effect;
		}
	}
var shenping=new Merman("甚平","游泳","海里","走路","鱼人族的精神象征");
alert(shenping.sum());
</script>
<body>
</body>
</html>
