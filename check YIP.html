<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>twenty-third</title>
    <style type="text/css">
    #content {
        width: 400px;
        height: 300px;
        margin: 0 auto;
        text-align: center;
        background-color: grey;
    }
    
    [type='text'] {
        width: 200px;
        height: 20px;
    }
    
    [type="button"] {
        width: 80px;
        height: 50px;
        border-radius: 10px;
    }
    </style>
    <script type="text/javascript">
    function ck() {
        var a = document.getElementById('text').value;
        //a = parseInt(a, 10);
        if (0 < a&&a<= 100)
            alert("你是新手会员");
        else if (100 < a && a <= 200)
            alert("你是初级会员");
        else{
            alert("输入错误，请重新输入！");
            document.getElementById("text").value=0;
        }
    }
    </script>
</head>

<body>
    <div id="content">
        <h1>会员等级查询</h1>
        <input type="text" id="text" placeholder="请您输入您的积分">
        <input type="button" id="b1" value="查询等级" onclick="ck()">
    </div>
</body>

</html>
