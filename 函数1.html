<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sixth</title>
</head>
<script>
function news(mes){
	document.write(mes);
}
function multiple(num1,num2){
	var product=num1*num2;
	return product;
}
</script>
<body>
<script>
news("Jacky");       <!--调用有参数的函数，本函数没有返回值-->
document.write('<br>');
var product=multiple(4,5);
document.write(product);
</script>
</body>
</html>
