<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>twenty-forth</title>
</head>
<style type="text/css">
[type="button"] {
    width: 50px;
    height: 50px;
    border-radius: 20px;
}

img {
    border-width: 5px;
    border-color: orange;
    display: none;
    width: 300px;
    height: 400px;
}
</style>

<body>
    <script type="text/javascript">
    var img = ['./images/2.jpg', './images/3.jpg', './images/4.jpg', './images/5.jpg', './images/6.jpg', './images/7.jpg', './images/8.jpg', './images/9.jpg', './images/10.jpg', './images/11.jpg'];
    var Index = 0;

    function play() {
        var picture = document.getElementById('images');
        picture.style.display = 'inline';
        if (img.length <= 0)
            picture.setAttribute('alt', "没有图片，请添加图片");
        else {
            Index = (Index + 1) % img.length;
            var imgid = img[Index];
            picture.setAttribute('src', imgid);
        }
        setTimeout('play()', 1500);

    }

    function addp() {
        var ad = document.getElementById('text').value;
        if (ad ==0)
            alert("输入为空");
        else {
            img.push(ad);
            alert(img.length);
        }
    }
    </script>
    <div id="content">
        <input type="text" id="text" placeholder="请输入图片地址">
        <br>
        <input type="button" id="b1" value="播放" onclick="play()">
        <input type="button" id="b2" value="添加" onclick="addp()">
        <br>
        <img src="" alt="" id="images">
    </div>
</body>

</html>
