<title>forth</title>

<script>
var num=prompt("请输入一个数字","0~10");
var x;
x=num;
if(x==1)
document.write("x=1");
else
document.write("x!=1");
document.write("<br>");
x=parseInt(x,10);                               //将字符串转化为整数
switch(x){
	case 0:document.write("x=0");break;
	case 1:document.write("x=1");break;
	case 2:document.write("x=2");break;
	case 3:document.write("x=3");break;
	case 4:document.write("x=4");break;
	case 5:document.write("x=5");break;
	case 6:document.write("x=6");break;
	case 7:document.write("x=7");break;
	case 8:document.write("x=8");break;
	case 9:document.write("x=9");break;
	case 10 :document.write("x=10");break;
	default:document.write("over the range");break;
}

</script>
