<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eighth</title>
</head>
<script>

//产生随机数
function GetRandomNum(Min,Max)
{   
var Range =Max-Min;   
var Rand = Math.random();   
return(Min+Math.round(Rand * Range));   
}   
function checknum(){
var num = GetRandomNum(1,100);
var i;
for(i=1;i<=10;i++){
var n=prompt("请输入一个数字0~100,只有十次机会哦");
if(n==num){
  alert("恭喜答对了，您太聪明了");
  break;
}
else{
	if(n<num)
	alert("您已经是第" + i +"次输入，数字有些小了");
	 else
    alert("您已经是第" + i +"次输入，数字有些大了");
} 
if(i==10){
	document.write("不好意思，十次机会已经用完");
	break;
}
}
}
var bg=['red','green','yellow','grey','blue'];
function cc(){
	
	var c=Math.floor(Math.random()*5);//0~4
	document.bgColor=bg[c];
	}
</script>
<body>
<input type="button" id="result" name="result" onclick="checknum()" value="进入数字游戏">
<input type="button" id="c" value="变换颜色" onClick="cc()">

</body>
</html>
