<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nineth</title>
</head>
<body>
<!--<table cellpadding="6" cellspacing="0" style="border-collapse:collapse; border:none;">-->
<script language="javascript">
var n=prompt("需要多少行");
n=parseInt(n,10);
var i,j,sum;
function mul(){
for(j=1;j<=n;j++){
	document.write('<tr>');
   for(i=1;i<=j;i++){
   sum=i*j;
  document.write(j+"x"+i+"="+sum+"&nbsp");
   //document.write("<td style='border:2px solid #004B8A; background:#FFFFFF;'>"+i+'</td>');
   }
   document.write("<br>");
  // document.write("</tr>");
}
}
</script>
<!--</table>-->

<input type="button" id="result" name="result" onclick="mul()" value="乘法表">
</body>
</html>
